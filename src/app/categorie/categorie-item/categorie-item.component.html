

<div class="card m-2 ">
  <div class="card-body">
    <h5 class="card-title">{{categorieFromParentToItem.libelle}}</h5>
   <!-- <h6 class="card-subtitle mb-2 text-muted">({{categorie.sigle}})</h6> -->
    <p class="card-text d-inline-block text-truncate" style="max-width: 300px;">{{categorieFromParentToItem.description}}</p>
    <br>
    <button class="btn btn-outline-info m-2" (click)="selectCategorie(categorieFromParentToItem)"><i class="fa fa-pencil"></i> Editer</button>
    <button class="btn btn-outline-danger m-2" (click)="remove(categorieFromParentToItem)"><i class="fa fa-remove"></i> Supprimer</button>
    <button class="btn btn-outline-secondary m-1" (click)="getDetails(categorieFromParentToItem._id)"><i class="fa fa-eye"></i> details</button>
  </div>
</div>
