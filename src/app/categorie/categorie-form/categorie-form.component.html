<h5>{{formTitle}}</h5>
<form #categorieForm="ngForm">
  <div class="form-group col-md-12">
    <label for="libelle">libelle</label>
    <input type="text" class="form-control btn-block" id="libelle" name="libelle" [(ngModel)]="categorie.libelle"
           placeholder="libelle" required>
  </div>
  <div class="form-group col-md-12">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" id="description" cols="30" rows="10"
              placeholder="description" [(ngModel)]="categorie.description" required></textarea>
  </div>
  <div class="form-group col-md-12">
    <button (click)="update(categorie)" *ngIf="editMode" [disabled]="isWorking || categorieForm.invalid" class="btn btn-success float-right m-1" type="submit">Modifier
    </button>
    <button (click)="save(categorieForm)" *ngIf="!editMode" [disabled]="isWorking || categorieForm.invalid" class="btn btn-primary float-right m-1" type="submit">{{formEditButtonTitle}}
    </button>
    <button class="btn btn-default float-right m-1" type="reset" (click)="resetForm()">Annuler</button>
  </div>
</form>
